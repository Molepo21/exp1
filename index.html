<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Search</title>
</head>
<body>
    <h1>Local Storage Search Example</h1>
    
    <input type="text" id="nameInput" placeholder="Enter a name">
    <button onclick="storeName()">Store Name</button>
    
    <input type="text" id="searchInput" placeholder="Search for a name">
    <button onclick="searchName()">Search Name</button>
    
    <div id="result"></div>
    
    <script>
        function storeName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value;
            
            if (name.trim() === '') {
                alert('Please enter a valid name.');
                return;
            }
            
            let names = localStorage.getItem('names') ? JSON.parse(localStorage.getItem('names')) : [];
            names.push(name);
            
            localStorage.setItem('names', JSON.stringify(names));
            nameInput.value = '';
            alert('Name stored successfully.');
        }
        
        function searchName() {
            const searchInput = document.getElementById('searchInput');
            const searchQuery = searchInput.value.toLowerCase();
            
            if (searchQuery.trim() === '') {
                alert('Please enter a search query.');
                return;
            }
            
            const names = localStorage.getItem('names') ? JSON.parse(localStorage.getItem('names')) : [];
            const matchingNames = names.filter(name => name.toLowerCase().includes(searchQuery));
            
            displayResults(matchingNames);
        }
        
        function displayResults(results) {
            const resultDiv = document.getElementById('result');
            
            if (results.length === 0) {
                resultDiv.innerHTML = 'No matching names found.';
            } else {
                resultDiv.innerHTML = '<h2>Matching Names:</h2>' + results.join('<br>');
            }
        }
    </script>
</body>
</html>
